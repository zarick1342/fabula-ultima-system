<h2>Classes</h2>
<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-level">Level</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create class" data-type="class"
        ><i class="fas fa-plus"></i> Add</a
      >
    </div>
  </li>
  {{#each classes as |item id|}}
  <li class="item flexrow" data-item-id="{{item._id}}">
    <div class="item-name">
      <div class="item-image">
        <a class="rollable" data-roll-type="item"
          ><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"
        /></a>
      </div>
      <h4>{{item.name}}</h4>
    </div>
    <div class="item-level">{{item.level}}</div>
    <div class="item-controls">
      <a class="item-control item-edit" title="Edit class"
        ><i class="fas fa-edit"></i
      ></a>
      <a class="item-control item-delete" title="Delete class"
        ><i class="fas fa-trash"></i
      ></a>
    </div>
  </li>
  {{/each}}
</ol>

      </div>
      <h4>{{item.name}}</h4>
